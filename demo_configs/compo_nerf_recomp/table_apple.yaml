log:
  exp_name: 'recompose/table_apple'
  save_interval: 1000
  eval_only: True
guide:
  sjc: True
  text: 'Glasses of juice, salad, apple and french bread on a wooden table.'
  node_text_list: ['Glasses of juice', 'salad', 'french bread', 'wooden table']
  node_pos_list: [[-0.52894, 1.0174, 0.5525], [-0.5109, -0.73776, 0.29628], [0.8983, 0.29114, 0.34254], [0.2501, -0.05533, -0.151516]]
