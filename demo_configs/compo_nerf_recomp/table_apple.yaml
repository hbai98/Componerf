  box_scale: 0.6
  num_layers: 4
  use_global_density: True
  use_global_calibration: True
  # random_view_eval: True # 
  # use_cond_sublatent: False
  # use_learnable_pos_dim: True 
  # global_weight: 1e-1
  use_hyper_params: True
  ext_node_ckpt:
    apple: 'experiments/apple_banana/nodes/a red apple.pth'
  ext_node_pos: [[0.8073, -0.896, 0.2962]]
  ext_node_dims: [[0.4, 0.4, 0.338]]
optim:
  # ckpt: 'experiments/table_wine/checkpoints/step_008000.pth' # resume has lower priority than this
  iters: 3000
  lambda_global: 100
  lambda_local: 100
  resume: True

render:
  nerf_type: 'latent'
  density_thresh: 10
  density_init: 5e-1
#  render in high resolution
  eval_w: 128
  eval_h: 128
  test_box_scale: 0.5